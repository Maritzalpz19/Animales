<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de los Animalito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .animal-details {
            background-color: #baebbb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .animal-details img {
            width: 70%; 
            height: auto; 
            border-radius: 8px;
            display: block; 
            margin: 0 auto 20px; 
        }

        .animal-details h2 {
            color: #333;
            margin: 0 0 10px;
            text-align: center; 
        }

        .animal-details p {
            color: #555;
            margin: 10px 0;
            text-align: justify; 
            
        }

        .node-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            background-color: #fff;
        }

        .node-section h3 {
            margin: 0;
            color: #4CAF50;
        }

        .node-section p {
            margin: 5px 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
        }

        .back-link:hover {
            text-decoration: underline;
        }

</head>

<header>
    <h1>Detalles de los Animalito</h1>
</header>

<div class="animal-details">
    <img src="imagenes/Canelita.jpg" alt="Canelita">

    <div class="node-section">
        <h3>Información de Rescate y Adopción</h3>
        <p><strong>Rescatado por:</strong> Juan Pérez</p>
    </div>
